<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance-site-officer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
<body>


<div class="container-fluid">
    <div class="row">

            <!-- Left panel -->
            <div class="col-md-2 vh-100 bg-secondary text-white d-flex flex-column">
                <div class="row">
                    <div class="mb-5"><i class="bi bi-list" style="font-size:4em;"></i></div>
                    <div class="mt-5"><i class="bi bi-house"></i> Home</div>
                    <div class="mt-5"><i class="bi bi-bar-chart-line"></i> Statistics</div>
                    <div class="mt-5"><i class="bi bi-people"></i> View Site Officer</div>
                    <div class="mt-5"><i class="bi bi-geo-alt"></i> Live Location</div>
                </div>
                <div class="row mt-auto">
                     <div class="mb-5 bg-dark mt-auto"><i class="bi bi-box-arrow-in-right"></i> Logout</div>
                </div>
              </div>
              
              
              

            <!-- Content -->
        <div class="col-md-10 vh-100 bg-dark">

                <!-- User profile -->
                <div class="row justify-content-end mt-4">
                    <div class="col-md-4 text-white">
                      <div class="row  align-items-center">
                        <div class="col-md-5">
                          <div class="row"><h5 class="text-end">Mr.Bogahawatte</h5></div>
                          <div class="row"><h6 class="text-end">Site Officer</h6></div>
                        </div>
                        <div class="col-md-5">
                            <img src="https://via.placeholder.com/150" alt="Profile Image" class="img-fluid rounded-circle mb-3">
                        </div>
                        <div class="col-md-2">
                              <span class="bi bi-box-arrow-in-right" style="font-size: 150%;"></span>
                        </div>
                      </div>
                    </div>
                  </div>
        <!-- Table -->
         <div class="row justify-content-center mt-1 mb-5">
            <div class="col-md-8 bg-secondary text-white mt-1">
            <form>
                <table class="table align-items-center">
                    <tbody>
                        <tr class="text-white">
                            <td>
                                <label for="region-name">Region Name</label>
                                <select id="region-name" class="form-control">
                                  <option selected>Select Region Name</option>
                                  <!-- Add options here -->
                                </select>
                            </td>
                            <td>
                                <label for="region-id">Region ID</label>
                                <select id="region-id" class="form-control">
                                  <option selected>Select Region ID</option>
                                  <!-- Add options here -->
                                </select>
                            </td>
                        </tr>

                        <tr class="text-white">
                            <td>
                                <label for="site-name">Site Name</label>
                              <select id="site-name" class="form-control">
                                <option selected>Select Site Name</option>
                                <!-- Add options here -->
                              </select>
                            </td>
                            <td> <label for="site-id">Site ID</label>
                                <select id="site-id" class="form-control">
                                  <option selected>Select Site ID</option>
                                  <!-- Add options here -->
                                </select>
                            </td>
                        </tr>
                        <tr class="text-white">
                            <td ><label for="meter-reader-name">Meter Reader Name</label>
                                <input type="text" class="form-control" id="meter-reader-first-name" placeholder="Enter First Name">
                            </td>
                            <td ><label for="meter-reader-name"></label>
                                <input type="text" class="form-control" id="meter-reader-last-name" placeholder="Enter Last Name">
                            </td>
                        </tr>
                        <tr class="text-white">
                            <td colspan="2"><label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </td>
                        </tr>
                        <tr class="text-white">
                            <td colspan="2"><label for="user-name">User Name</label>
                                <input type="text" class="form-control" id="user-name" placeholder="Enter User Name">
                            </td>
                        </tr>
                        <tr class="text-white">
                            <td colspan="2"> <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            </td>
                        </tr>
                        <tr class="text-white">
                            <td class="text-center">  <button type="reset" class="btn btn-danger">Cancel</button>
                            <td class="text-center">  <button type="submit" class="btn btn-success">Create</button> </td>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </form>
            </div>

        </div>

    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
